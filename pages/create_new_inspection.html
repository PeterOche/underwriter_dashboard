<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Inspection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");
      .text-bluewood-800 {
        color: #34475e;
      }

      .font-mulish {
        font-family: "Mulish", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      .text-bluewood-800 {
        color: #34475e;
      }
      .hidden {
        display: none;
      }
      .selected {
        background-color: #f8f7f7;
      }
      @media (max-width: 768px) {
        .second-sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
        }
        .second-sidebar.open {
          transform: translateX(0);
        }
        .hamburger {
          display: block;
        }
      }
      @media (min-width: 769px) {
        .hamburger {
          display: none;
        }
      }
      .selected-border {
        border: 2px solid #ff7a00; /* yellow-600 */
        border-right: 1px solid #ff7a00;
        border-radius: 5px;
      }

      .button-yellow-500 {
        background-color: #ff7a00; /* yellow-600 */
      }
    </style>
  </head>
  <body class="bg-white-100 font-mulish">
    <div class="flex h-screen">
      <!-- First Sidebar -->
      <div class="fixed top-0 left-0 w-16 h-full bg-gray-800 z-10">
        <nav
          class="flex flex-col items-center h-full space-y-4 text-white"
          style="padding-top: 115px"
        >
          <a href="#" class="hover:text-yellow-500">
            <img
              src="../assets/vectors/group100.svg"
              alt="Overview"
              class="mb-3"
            />
          </a>
          <a href="#" class="hover:text-yellow-500">
            <img
              src="../assets/vectors/calender.png"
              alt="calender"
              class="mb-3"
            />
          </a>
          <a href="#" class="hover:text-yellow-500">
            <img src="../assets/vectors/camera.png" alt="camera" class="mb-3" />
          </a>
          <a href="#" class="hover:text-yellow-500">
            <img
              src="../assets/vectors/Dribbble Light Preview.svg"
              alt="Overview"
              class="mb-3"
            />
          </a>
          <a href="#" class="hover:text-yellow-500">
            <img
              src="../assets/vectors/Layer 5.svg"
              alt="Overview"
              class="mb-3"
            />
          </a>
          <a href="#" class="hover:text-yellow-500">
            <img src="../assets/vectors/Layer 2.svg" alt="Overview" />
          </a>
        </nav>
      </div>

      <!-- Second Sidebar -->
      <div
        id="secondSidebar"
        class="fixed top-0 left-16 w-48 h-full bg-white shadow-md z-10 second-sidebar"
      >
        <div class="p-4">
          <img
            src="../assets/logo1.png"
            alt="Logo"
            class="object-contain w-18 h-12 my-4"
          />
        </div>
        <nav class="flex flex-col space-y-4 py-1 px-4">
          <h2>TRM</h2>
          <a
            href="./dashboard.html"
            class="flex items-center text-gray-700 hover:text-yellow-500"
          >
            <img src="../assets/overviewVec.png" alt="Overview" />
            <span class="ml-1">Overview</span>
          </a>
          <a
            href="inspection_page.html"
            class="flex items-center text-yellow-500"
          >
            <img src="../assets/requestAct.png" alt="request" />
            <span class="ml-1">Requests</span>
          </a>
        </nav>
      </div>

      <!-- Hamburger Menu -->
      <div class="fixed top-4 left-20 z-20 hamburger">
        <button id="hamburgerButton" class="text-gray-800 focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>

      <!-- Main Content -->
      <div class="flex-1 ml-64 pt-16 p-6">
        <!-- Header -->
        <div
          class="flex justify-end items-center mb-6 border-b border-gray-300 space-x-4 fixed top-0 left-64 right-0 bg-white z-20 py-2 pr-10"
        >
          <img
            src="../assets/vectors/notif.svg"
            alt="notif"
            class="text-gray-600 text-xl"
          />
          <img
            src="../assets/vectors/Group 38.jpg"
            alt="Profile"
            class="w-10 h-10 pb-1 rounded-full"
          />
          <span class="text-gray-600">Adesola</span>
        </div>

        <!-- Create New Inspection -->
        <div class="bg-white p-6 rounded-lg">
          <div class="mb-6 flex justify-between items-center">
            <div>
              <h1 class="text-xl font-bold mb-4 text-bluewood-800">
                Create New Inspection
              </h1>
              <p class="text-bluewood-800 mb-6">
                See inspections across all business classes
              </p>
            </div>
            <div class="flex-col items-center">
              <img src="../assets/vectors/close.svg" alt="close" class="mt-0" />
              <p class="text-sm ml-2">close</p>
            </div>
          </div>

          <div class="flex justify-center mb-6 gap-2">
            <div class="flex flex-col items-center justify-center p-0">
              <img
                id="preLossImg"
                src="../assets/Frame 118.png"
                alt="Pre-loss Inspection"
                width="180px"
                height="200px"
                class="mb-4"
              />
            </div>
            <div class="flex flex-col items-center justify-center p-4">
              <img
                src="../assets/Frame 119.png"
                alt="Post-loss Inspection"
                id="postLossImg"
                width="180px"
                height="200px"
                class="mb-4"
              />
            </div>
          </div>

          <div class="flex flex-col items-center w-full">
            <div class="w-full max-w-xs">
              <label for="classSelect" class="text-gray-700 mb-2"
                >Choose a class</label
              >
              <select
                id="classSelect"
                class="custom-select w-full border px-4 py-2 rounded text-xs"
              >
                <option value="property">ðŸ”µ Property</option>
                <option value="auto">ðŸŸ  Motors</option>
                <option value="marine">ðŸŸ£ Marine</option>
                <option value="agric">ðŸŸ¢ Agric</option>
                <option value="agric">ðŸŸ¡ Bond</option>
                <option value="agric">ðŸ”´ Engineering</option>
              </select>
            </div>
          </div>
          <div class="flex flex-col items-center w-full mt-20 mb-4">
            <button
              id="createRequestBtn"
              class="text-white bg-gray-400 px-4 py-2 rounded flex items-center mr-10"
            >
              <img src="../assets/vectors/arrow.svg" class="mr-4" />
              Create Request
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("hamburgerButton")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("secondSidebar");
          sidebar.classList.toggle("open");
        });

      const preLossImg = document.getElementById("preLossImg");
      const postLossImg = document.getElementById("postLossImg");
      const createRequestBtn = document.getElementById("createRequestBtn");
      let selectedImage = null;

      function clearSelection() {
        preLossImg.classList.remove("selected-border");
        postLossImg.classList.remove("selected-border");
        createRequestBtn.classList.remove("button-yellow-500");
        selectedImage = null;
      }

      preLossImg.addEventListener("click", function () {
        clearSelection();
        preLossImg.classList.add("selected-border");
        createRequestBtn.classList.add("button-yellow-500");
        selectedImage = "preLoss";
      });

      postLossImg.addEventListener("click", function () {
        clearSelection();
        postLossImg.classList.add("selected-border");
        createRequestBtn.classList.add("button-yellow-500");
        selectedImage = "postLoss";
      });

      createRequestBtn.addEventListener("click", function () {
        if (selectedImage === "preLoss") {
          window.location.href = "pre_loss_inspection_page.html";
        } else if (selectedImage === "postLoss") {
          window.location.href = "post_loss_inspection_page.html";
        } else {
          alert("Please select an inspection type.");
        }
      });
    </script>
  </body>
</html>
